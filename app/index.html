<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DiluteRight</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" href="main.css">
    <script src="app.js" type="text/javascript"> </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicons/favicon.svg" sizes="any">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">

</head>
<body class="d-flex flex-column h-100" onload="handleImgLoad()">
    <header>
        <h1 class="text-center">DiluteRight</h1>
        <h2 class="text-center">A simple alcohol dilution calculator.</h2>

    </header>
    <main class="container text-center">
        <form class="row row-cols-2 g-4">
            <div class="col-md-3">
                <label for="target-volume" class="form-label">Target volume</label>
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" id="target-volume">
                    <span class="input-group-text">ml</span>
                </div>
            </div>
            <div class="col-md-3">
                <label for="ratio" class="form-label">Ratio</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text">1:</span>
                    <input type="number" class="form-control" id="ratio">
                </div>
            </div>
            <div class="col-md-3">
                <label for="alcohol-source" class="form-label">Alcohol source</label>
                <div class="input-group flex-nowrap">
                    <select class="form-select" id="alcohol-source">
                    <option selected>40</option>
                    <option>95</option>
                    <option>96</option>
                    </select>
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col-md-3">
                <label for="alcohol-target" class="form-label">Alcohol target</label>
                <div class="input-group flex-nowrap">
                    <select class="form-select" id="alcohol-target">
                    <option selected>40</option>
                    <option>25</option>
                    <option>30</option>
                    <option>45</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>90</option>
                    </select>
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary btn-lg" type="button" onclick="handleCalculate()">Calculate</button>
            </div>
        </form>
        <div id="results-output">
            <hr>
            <h4>You will need</h4>
            <div class="row row-cols-3 align-items-end" id="results">
                <div class="col">
                    <p>Herbs</p>
                    <p class="fs-2" id="herbs"></p>
                    
                </div>
                <div class="col">
                    <p>Alcohol source</p>
                    <p class="fs-2" id="alcohol"></p>
                </div>
                <div class="col">
                    <p>Water</p>
                    <p class="fs-2" id="water"></p>
                </div>             
            </div>
            <div id="random-cat">
                <img src="" alt="cat-gif">
            </div>

        </div>
        <div id="result-validation">
            <hr>
            <p class="p-2 text-danger-emphasis">Please fill all fields above.</p>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container text-center">
            <div class="row row-cols-2 align-items-center">
                <div>
                    <a href="https://github.com/juronja/DiluteRight" target="_blank" class="btn btn-secondary btn-sm">GitHub <i class="bi bi-github"></i></a>
                </div>
                <div>
                    <span>v0.4</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
